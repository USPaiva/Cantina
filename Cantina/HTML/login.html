<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Pedidos</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <nav class="navbar">
        <img src="/placeholder.svg" alt="Logo" class="navbar-logo">
    </nav>
    <div class="container2">
        <img src="/placeholder.svg" alt="Logo" class="logo">
        <h1 class="title">Gestor de Pedidos</h1>
        <p class="description">Insira seu usuário e senha para se conectar</p>
        <div class="input-group">
            <label for="username" class="label">Usuário</label>
            <input type="text" id="username" class="input" placeholder="Usuário">
        </div>
        <div class="input-group">
            <label for="password" class="label">Senha</label>
            <input type="password" id="password" class="input" placeholder="Senha">
        </div>
        <button class="btn2 primary">ENTRAR</button>
        <button class="btn2 secondary">ESTOU COM PROBLEMAS PARA ACESSAR</button>
    </div>
</body>
</html>
