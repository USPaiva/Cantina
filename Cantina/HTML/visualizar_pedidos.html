<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Pedidos</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <nav class="navbar">
        <img src="/placeholder.svg" alt="Logo" class="navbar-logo">
        <div class="navbar-buttons">
            <button class="btn">Login</button>
            <button class="btn">Logout</button>
        </div>
    </nav>
    <div class="content">
        <h1 class="title">Visualizar Pedidos</h1>
        <table id="pedido-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Retirada</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqui os pedidos serão inseridos dinamicamente -->
            </tbody>
        </table>
    </div>

    <script>
        // Função para buscar e preencher a tabela com os pedidos do banco de dados usando Prisma
        async function fetchAndFillPedidoTable() {
            const pedidos = await getPedidosFromDatabase(); // Função que busca os pedidos do banco de dados
            const tableBody = document.querySelector('#pedido-table tbody');

            pedidos.forEach(pedido => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${pedido.id}</td>
                    <td>${pedido.date}</td>
                    <td>${pedido.retirada}</td>
                    <td>${pedido.valor}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Função para buscar os pedidos do banco de dados usando Prisma
        async function getPedidosFromDatabase() {
            const response = await fetch('/api/pedidos'); // Rota para buscar os pedidos do banco de dados
            const data = await response.json();
            return data;
        }

        // Chamada da função para buscar e preencher a tabela ao carregar a página
        fetchAndFillPedidoTable();
    </script>
</body>
</html>
