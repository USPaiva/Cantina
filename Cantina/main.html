<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Comidas</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <nav class="navbar">
        <img src="/placeholder.svg" alt="Logo" class="navbar-logo">
        <div class="navbar-buttons">
            <button class="btn login-btn">Login</button>
            <button class="btn logout-btn" style="display: none;">Logout</button>
        </div>
    </nav>
    <div class="content" id="food-selection">
        <div class="food-selection">
            <h2>Selecione suas Comidas</h2>
            <div id="food-list"></div>
        </div>
        <div class="cart">
            <h2>Seu Carrinho</h2>
            <div class="cart-items"></div>
            <button class="btn checkout">Finalizar Pedido</button>
        </div>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
