<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
    <!-- Link para Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <img src="{{ url_for('static', filename='logos/logoMT.png') }}" alt="Logo" class="navbar-logo">
        <div class="navbar-buttons">
            <button class="btn logout-btn"><a href="{{ url_for('dashboard_redirect') }}">In√≠cio</a></button>
            <button class="btn logout-btn"><a href="{{ url_for('logout') }}">Logout</a></button>
        </div>
    </nav>
    <div class="container2">
        <h1 class="title">Editar Produto</h1>
        <form method="POST" action="" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <div class="input-group">
                <label for="nome" class="label">{{ form.nome.label }}</label>
                {{ form.nome(class="input") }}
            </div>
            <div class="input-group">
                <label for="quantidade" class="label">{{ form.quantidade.label }}</label>
                {{ form.quantidade(class="input") }}
            </div>
            <div class="input-group">
                <label for="valor_compra" class="label">{{ form.valor_compra.label }}</label>
                {{ form.valor_compra(class="input") }}
            </div>
            <div class="input-group">
                <label for="valor_venda" class="label">{{ form.valor_venda.label }}</label>
                {{ form.valor_venda(class="input") }}
            </div>
            <div class="input-group">
                <label for="descricao" class="label">{{ form.descricao.label }}</label>
                {{ form.descricao(class="input") }}
            </div>
            <div class="input-group">
                <label for="foto" class="label">{{ form.foto.label }}</label>
                {{ form.foto(class="input") }}
                <!-- Exibir a imagem atual do produto -->
                {% if produto.foto %}
                    <div class="current-image">
                        <label>Imagem Atual:</label>
                        <img src="{{ url_for('static', filename= produto.foto) }}" alt="Foto do Produto" width="100">
                    </div>
                {% endif %}
            </div>
            <button type="submit" class="btn2 primary">{{ form.botao_confirmacao.label.text }}</button>
        </form>
    </div>
</body>
</html>
